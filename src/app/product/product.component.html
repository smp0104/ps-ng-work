<div class="card">

	<div class="card-header">
		{{pageTitle}}
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-md-2">Filter by:</div>
			<div class="col-md-4">
			<input type="text" [(ngModel)]='filterText'/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				Filtered by:{{filterText}}
			</div>
		</div>
	</div>
	<div class="table-responsive" *ngIf='products && products.length'>
		<table class="table">
			<thead>
				<tr>
					<th><button class="btn btn-primary" (click) = 'toggleImage();'>
					{{showImage ? 'Hide' : 'Show'}} Image</button></th>
					<th>Product</th>
					<th>Code</th>
					<th>Available</th>
					<th>Price</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor='let product of filteredProducts'>
					<td> <img [src]='product.imageUrl'
						[alt]="product.productName"
						[style.width.px]='imageWidth'
						[style.margin.px]='imageMargin'
						[ngStyle]='imageBorder'
						*ngIf ='showImage'></td>
					<td>{{product.productName}}</td>
					<td>{{product.productCode | convertToSpace:'-'}}</td>
					<td>{{product.releaseDate}}</td>
					<td>{{(product.price)*68 | currency:'INR':'symbol-narrow':'1.2-2'}}</td>
					<td><pro-star [rating] = 'product.starRating'
					(ratingClicked) = 'onClickRating($event)'></pro-star></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
